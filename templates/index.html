<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Scientific Calculator</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #000000, #111111 80%);
    font-family: "Poppins", sans-serif;
  }

  .calculator {
    background: linear-gradient(145deg, #1a1a1a, #000);
    box-shadow: 0 0 30px rgba(255, 215, 0, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    padding: 20px;
    width: 360px;
    border: 2px solid #FFD700;
  }

  .display {
    background: #000;
    color: #FFD700;
    font-size: 28px;
    text-align: right;
    border: none;
    border-radius: 10px;
    width: 100%;
    padding: 15px;
    box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.2);
    margin-bottom: 15px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }

  button {
    font-size: 18px;
    border: none;
    border-radius: 12px;
    padding: 18px;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 4px #111;
  }

  /* Different button colors */
  .btn-num {
    background: linear-gradient(145deg, #2a2a2a, #000);
    color: #FFD700;
  }

  .btn-operator {
    background: linear-gradient(145deg, #FFD700, #bfa400);
    color: #000;
    font-weight: bold;
  }

  .btn-func {
    background: linear-gradient(145deg, #333, #111);
    color: #FFA500;
  }

  .btn-equal {
    background: linear-gradient(145deg, #FFD700, #c5a500);
    color: #000;
    grid-column: span 2;
    font-weight: bold;
    font-size: 20px;
  }

  .btn-clear {
    background: linear-gradient(145deg, #ff0000, #990000);
    color: #fff;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
  }

  button:active {
    transform: scale(0.95);
  }

  .title {
    text-align: center;
    color: #FFD700;
    text-shadow: 0 0 15px #FFD700;
    margin-bottom: 10px;
    font-size: 22px;
  }

  .theme-toggle {
    margin-top: 10px;
    text-align: center;
  }

  .theme-toggle button {
    background: #222;
    color: #FFD700;
    border: 1px solid #FFD700;
    border-radius: 10px;
    padding: 10px 20px;
  }

  .theme-toggle button:hover {
    background: #FFD700;
    color: #000;
  }

  /* Light theme */
  body.light {
    background: radial-gradient(circle at top, #f5f5f5, #d4d4d4);
  }

  body.light .calculator {
    background: linear-gradient(145deg, #ffffff, #f0f0f0);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
  }

  body.light .display {
    background: #fff8dc;
    color: #000;
  }

  body.light .btn-num {
    background: #fff;
    color: #000;
  }

  body.light .btn-operator {
    background: #FFD700;
    color: #000;
  }

  body.light .btn-func {
    background: #eee;
    color: #000;
  }

  body.light .title {
    color: #000;
  }
</style>
</head>
<body>
  <div class="calculator">
    <div class="title">‚ö° Golden Scientific Calculator ‚ö°</div>
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-func" onclick="backspace()">‚å´</button>
      <button class="btn-func" onclick="appendValue('(')">(</button>
      <button class="btn-func" onclick="appendValue(')')">)</button>

      <button class="btn-func" onclick="appendValue('sin(')">sin</button>
      <button class="btn-func" onclick="appendValue('cos(')">cos</button>
      <button class="btn-func" onclick="appendValue('tan(')">tan</button>
      <button class="btn-operator" onclick="appendValue('/')">√∑</button>

      <button class="btn-num" onclick="appendValue('7')">7</button>
      <button class="btn-num" onclick="appendValue('8')">8</button>
      <button class="btn-num" onclick="appendValue('9')">9</button>
      <button class="btn-operator" onclick="appendValue('*')">√ó</button>

      <button class="btn-num" onclick="appendValue('4')">4</button>
      <button class="btn-num" onclick="appendValue('5')">5</button>
      <button class="btn-num" onclick="appendValue('6')">6</button>
      <button class="btn-operator" onclick="appendValue('-')">‚àí</button>

      <button class="btn-num" onclick="appendValue('1')">1</button>
      <button class="btn-num" onclick="appendValue('2')">2</button>
      <button class="btn-num" onclick="appendValue('3')">3</button>
      <button class="btn-operator" onclick="appendValue('+')">+</button>

      <button class="btn-num" onclick="appendValue('0')">0</button>
      <button class="btn-num" onclick="appendValue('.')">.</button>
      <button class="btn-func" onclick="appendValue('**')">x ∏</button>
      <button class="btn-equal" onclick="calculate()">=</button>
    </div>
    <div class="theme-toggle">
      <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
    </div>
  </div>

<script>
  const display = document.getElementById('display');
  let isLight = false;

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function backspace() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value.replace(/sin|cos|tan/g, match => `Math.${match}`));
    } catch {
      display.value = 'Error';
    }
  }

  function toggleTheme() {
    isLight = !isLight;
    document.body.classList.toggle('light', isLight);
  }
</script>
</body>
</html>
